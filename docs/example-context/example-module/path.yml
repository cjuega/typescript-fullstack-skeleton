put:
  operationId: createExampleModule
  tags:
  - ExampleModulesCtrl
  summary: Create a new ExampleModule entry.
  description: This action creates a new ExampleModule entry in the system.
  security: []
  parameters:
    -
      description: Unique id of the new ExampleModule entry.
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: example-module-put-body.yml#/ExampleModulePutBody
        example:
          {
          }
  responses:
    '201':
      $ref: ../../shared/responses/responses.yml#/Created
    '400':
      description: An ExampleModule with the same id already exists; or one or more inputs (path, query or body) don't follow the specification.
      $ref: ../../shared/responses/responses.yml#/BadRequest